apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile 'org.hibernate:hibernate-core:3.6.7.Final'
    compile 'org.apache.cxf:cxf-rt-frontend-jaxws:2.7.6'
    compile 'org.apache.cxf:cxf-rt-frontend-jaxrs:2.7.6'
    compile 'org.apache.cxf:cxf-rt-transports-http:2.7.6'
    
    compile 'org.codehaus.jackson:jackson-jaxrs:1.9.13'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
